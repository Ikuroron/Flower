<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">

	<script src="../dist/app.js" defer></script>
	<script src="https://unpkg.com/scrollreveal" defer></script>


</head>
<body>
	<header>
			<div class="header-left">
				<h1>Birth Flower</h1>
				<p>〜What is your Birth Flower?〜<br><br>
					Everyone has a Birth Flower, and each one has a Meaning. <br>
					Let's check it out ♪</p>
			</div>
			<nav>
				<ul>
					<li><a href="index1.html#birth-flower">誕生花とは</a></li>
					<li><a href="index1.html#flower-code">花言葉とは</a></li>
					<li><a href="index1.html#your-birth">あなたの誕生花</a></li>
				</ul>
			</nav>

	</header>

	


	<!-- ここからJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="../dist/jquery.ripples.js"></script>
	<script>
	$(document).ready(function() {
		try {
			$('body').ripples({
				resolution: 512,
				dropRadius: 20, //px
				perturbance: 0.04,
			});
			$('main').ripples({
				resolution: 128,
				dropRadius: 10, //px
				perturbance: 0.04,
				interactive: false
			});
		}
		catch (e) {
			$('.error').show().text(e);
		}
	
		$('.js-ripples-disable').on('click', function() {
			$('body, main').ripples('destroy');
			$(this).hide();
		});
	
		$('.js-ripples-play').on('click', function() {
			$('body, main').ripples('play');
		});
	
		$('.js-ripples-pause').on('click', function() {
			$('body, main').ripples('pause');
		});
	
		// Automatic drops
		setInterval(function() {
			var $el = $('main');
			var x = Math.random() * $el.outerWidth();
			var y = Math.random() * $el.outerHeight();
			var dropRadius = 20;
			var strength = 0.04 + Math.random() * 0.04;
	
			$el.ripples('drop', x, y, dropRadius, strength);
		}, 400);
	});
	</script>
	<!-- ここまでJS -->

</body>
</html>
